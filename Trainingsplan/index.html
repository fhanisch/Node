<html lang="de">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="plan">
			<table>
				<tr><th class="uebung" dist=400 count=1>400m</th><td>Ein</td></tr>
				<tr><th class="uebung" dist=50 count=4>4x50m</th><td>25m WG + 25 GL lo</td></tr>
				<tr><th class="uebung" dist=50 count=6>6x50m</th><td>25m K TÃœ + 25 GL lo</td></tr>
				<tr><th class="uebung" dist=550 count=4>4x550m</th><td>3x150m K 15s Pause<br>100m L 20s Pause</td></tr>
				<tr><th class="uebung" dist=200 count=1>200m</th><td>Aus</td></tr>
				<tr><th id="gesamt"></th></tr>
			</table>
		</div>
		<script>
			var sum = 0;
			var uebungen = document.getElementsByClassName("uebung");
			for (var i=0; i<uebungen.length; i++)
			{
				var d = uebungen[i].getAttribute("dist");
				var c = uebungen[i].getAttribute("count");
				sum = sum + d*c;
			}
			var gesamt = document.getElementById("gesamt");
			gesamt.innerHTML = sum + "m";
		</script>
	</body>
</html>
